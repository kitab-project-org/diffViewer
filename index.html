
<html>
<head>

<meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<style>
  :root {
    --ar-chars-font-size: 16px;
  }
  body {
    font-family: 'Roboto', sans-serif;
  }
  textarea {
    font-family: Courier;
    font-size: var(--ar-chars-font-size);
    direction: rtl;
    border: 1px solid lightgrey;
    width: 49%;
    height: 90%;
    padding: 10px;
    resize: none;
  }

  .added {
    background-color: lightgreen;
    border-radius: 3px;
  }
  .removed {
    background-color: lightblue;
    border-radius: 3px;
  }
  .moved {
    background-color: PaleGoldenrod;
    border-radius: 3px;
  }

  #inputDiv {
    display: block;
    height: 80%;
    margin-bottom: 10px;
  }

  button {
    font-family: 'Roboto', sans-serif;
    margin-top: 10px;
    margin-bottom: 10px;
  }

  #outputDiv {
    display: none;
    height: 80%;
  }
  .resize-container {
    width: 95%;
    height: 80%;
    position: relative;
    padding: 10px;
    overflow-y: auto;
  }
  .container {
    overflow-y: inherit;
    border: solid 1px lightgrey;
  }
  table {
    padding-right: 10px;
    padding-left: 10px;
    font-family: Courier;
    font-size: var(--ar-chars-font-size);
    border-collapse: collapse;
  }
  td{
    width: 48%;
    direction: rtl;
    padding-right: 10px;
    padding-left: 10px;
    border-left: solid 1px lightgrey;
    vertical-align: top;
  }
  td:first-child {
    border-left: solid 0px lightgrey;
  }

  #cDiff {
    margin: 0 auto;
    display: none;
  }
  .num-input {
    width: 40px;
    border: solid 1px lightgrey;
    direction: rtl;
  }

</style>

<script src="js/wikiEdDiff.js"></script>
<script src="js/openITI.js"></script>
<script src="js/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/index.js"></script>


</head>

<body>

<h1>OpenITI Diff viewer</h1>
<div id="inputDiv">
  <p>Paste the two strings you want to compare in the fields below or <a id="loadExample" href="#">load an example</a>:</p>
  <div>
    <textarea id="inputA"></textarea>
    <textarea id="inputB"></textarea>
  </div>
  <div>
    <button type="button" id="calcDiffButton">Display diff</button>
    <button type="button" id="clearButton">Clear</button>
  </div>
</div>

<div id="outputDiv">
  <div>
    <p>
      Color coding:
      <span class="removed">only in text A</span>
      <span> - </span>
      <span class="added">only in text B</span>
      <span> - </span>
      <span class="moved">in text A and B but in different position</span>
      <span> - </span>
      (not highlighted: in texts A and B)
    </p>
  </div>
  <div class="resize-container">
    <div class="container">
      <table id="outputTable"></table>
    </div>
  </div>
  <div>
    <span>Download diff as <a id="svgDownloadLink">svg</a> or <a id="pngDownloadLink">png</a> file </span>
    <button type="button" id="inputButton">Show input</button>
  </div>
</div>
<div id="outputDivSingle">
  <div id="cDiff"></div>
</div>
<div id="optionsDiv">
  <h3>Options: </h3>
  <div>
    <label for="fontSizeInput">Font size: </label>
    <input type="text" class="num-input" id="fontSizeInput" name="fontSizeInput" value="16">
    <label for="fontSizeInput">px</label>
    <br>
    <input type="checkbox" id="rowsCheck" name="rowsCheck">
    <label for="rowsCheck">
      divide the output into lines of max.
      <input type="text" class="num-input" id="arCharInput" name="arCharInput" value="20">
      characters for easier reading
    </label>
    <br>
    <input type="checkbox" id="cleanCheck" name="cleanCheck" checked>
    <label for="cleanCheck">remove OpenITI tags from texts</label>
  </div>
</div>



</body>
</html>
